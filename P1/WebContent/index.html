<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Enter URLs</title>
	<link rel="stylesheet" type="text/css" href="url_input_format.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="add_url.js"></script>
</head>
<body class="sans_serif_font">
	<div class="url_entry">
		<div class="url_textbox">
			<input type="text"  name="url_name" id="url_test_id"/> <!-- Duplicated with add_url.js when user presses Add URL. Name is incremented for each new textbox. -->
		    <div class="added_url_textbox"> </div>
		</div>
		<input type="button" class="url_add" value="Add URL" onclick="newURL()"/>
	</div>
	<div class="url_entry">
		<input type="submit" class="url_submit"/>
	</div>
</body>
</html>
